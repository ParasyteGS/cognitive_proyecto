<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="../static/css/output.css" />
		<title>Home</title>
	</head>
	<body>
		<div class="bg-blue-100 h-screen">
			<div class="mx-3 py-3 h-full">
				<div class="grid grid-cols-3 space-x-2 h-full">
					<div class="order-1 bg-white rounded-md w-[150px] h-full shadow-md">
						<div class="mx-3 my-6 flex overflow-hidden">
							<img
								src="../static/img/profile.jpg"
								class="h-8 w-8 rounded-md" />
							<div class="ml-2 text-black">
								<p class="text-[10px]">Hola</p>
								<p class="text-[12px] font-medium">Aron Matute</p>
							</div>
						</div>
						<div class="mx-3">
							<p
								class="text-sky-700 font-medium text-[13px] mb-6 flex items-center">
								Menu
							</p>
							<div
								class="flex text-slate-500 hover:text-blue-500 cursor-pointer">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
								</svg>
								<p class="ml-1 text-[12px] items-end flex">Home</p>
							</div>
							<p
								class="text-sky-700 font-medium text-[13px] my-6 flex items-center">
								Ajustes
							</p>
							<div
								class="flex text-slate-500 hover:text-blue-500 cursor-pointer">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
								</svg>

								<p class="ml-1 text-[12px] items-end flex">Perfil</p>
							</div>
							<div
								class="flex text-slate-500 hover:text-blue-500 cursor-pointer mt-2">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
								</svg>

								<p class="ml-1 text-[12px] items-end flex">Salir</p>
							</div>
						</div>
					</div>
					<div class="order-2">{% block content %}{% endblock %}</div>
					<div class="order-3 border-l border-zinc-400">
						<div class="mx-3"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
